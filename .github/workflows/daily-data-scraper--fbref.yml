name: Daily Data Refresh - FBref

on:
  schedule:
    # Run daily at 7:00 AM GMT (GMT == UTC)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allows manual triggering

# Add these permissions to allow pushing
permissions:
  contents: write

jobs:
  scrape-fbref-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version-file: "pyproject.toml"
    
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2
      with:
        chrome-version: stable
        install-chromedriver: true
        install-dependencies: true

    - name: Check Chrome Version
      run: google-chrome --version
      
    - name: Install xvfb as the virtual display
      run: sudo apt-get install xvfb
    
    - name: Install uv as the project manager
      uses: astral-sh/setup-uv@v6
    
    - name: Install the project dependencies
      run: |
        uv sync --only-group scraper-fbref
    
    - name: Scrape and update FBref data
      env:
        GITHUB_ACTIONS: true
      run: |
        uv run scripts/data-scraper.py
    
    - name: Commit and push changes to repository
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "Auto-update FBref data $(date)"
        git push