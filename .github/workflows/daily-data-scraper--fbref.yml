name: Daily Data Refresh - FBref

on:
  schedule:
    # Run daily at 7:00 AM GMT (GMT == UTC)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allows manual triggering

# Add these permissions to allow pushing
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version-file: "pyproject.toml"
    
    - name: Install system deps and Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
        chromium-browser \
        xvfb \
        libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 \
        libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 \
        libasound2 libgbm1 libgtk-3-0 fonts-liberation fonts-noto-color-emoji
        rm -rf /var/lib/apt/lists/*
        which chromium-browser || which chromium || echo "chromium not found"
    
    - name: Start Xvfb
      run: |
        Xvfb :99 -screen 0 1920x1080x24 &
        sleep 3  # Give Xvfb time to start
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    
    - name: Install the project
      run: |
        uv sync --only-group scraper-fbref
    
    - name: Update FBref data
      env:
        CHROME_PATH: /usr/bin/chromium-browser
        DISPLAY: :99
        GITHUB_ACTIONS: true
      run: |
        uv run scripts/data-scraper.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "Auto-update FBref data $(date)"
        git push